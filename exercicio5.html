<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exerc√≠cio 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="app">
        <h1>Soma dos primeiros 100 numeros inteiros</h1>
        <button v-on:click="calc()">Calculo</button>
        <h1>{{res}}</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>

        var aplicacao = new Vue({
            el: '#app',
            data: {
                res: ""
                },
            methods: {
                calc: function () {
                    this.res = (100 / 2)*(1 + 100)
                }
            }
        })
    </script>


</body>

</html>
