<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exerc√≠cio 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="app">
        <h1>Multiplos de 5</h1>
        <button v-on:click="calc()">Calculo</button>
        <h1>{{res}}</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>

        var aplicacao = new Vue({
            el: '#app',
            data: {
                res: ""
                },
            methods: {
                calc: function () {
                    a = 1;
                    b = 5;
                    while (b < 20){
                        this.res += b;
                        a = a*1 + 1;
                        b = 5 * a;
                    }
                }
            }
        })
    </script>


</body>

</html>
