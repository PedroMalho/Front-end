<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exerc√≠cio 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="app">
        <h1>Multiplos de 5</h1>
        <h1>{{res}}</h1>
        <br><br>
        <button v-on:click="calc">Calculo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>

        var aplicacao = new Vue({
            el: '#app',
            data: {
                a : 1,
                b : 0,
                res: ""            
            },
            methods: {
                calc: function () {
                    while (this.b <= 20){
                        this.res = this.b;
                        this.a = this.a + 1;
                        this.b = 5 * this.a;
                    }
                }
                }
                })
